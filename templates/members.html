<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
</head>
<body>
    <h1>Members</h1>
    <ul>
    {% for member, data in members.items() %}
        <li>
            <strong>{{ member }}</strong> - Points: {{ data.points }}
        </li>
    {% endfor %}
    </ul>
    <hr>
    <a href="{{ url_for('game', username=username) }}">Back to Game</a>
</body>
</html>
